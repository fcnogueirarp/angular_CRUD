<mat-toolbar color="primary" id="">
  <span>Contatos</span>
</mat-toolbar>
<mat-nav-list>
  <mat-list-item *ngFor="let contact of contacts">
    <a matLine [routerLink]="['/contacts/update/', contact.id]">
      {{ contact.name }}</a
    >
    <button mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
<a
  class="create"
  [routerLink]="['/contacts/create']"
  routerLinkActive="router-link-active"
  mat-fab
  color="primary"
  aria-label="Example icon button with a delete icon"
>
  <mat-icon>add</mat-icon>
</a>
